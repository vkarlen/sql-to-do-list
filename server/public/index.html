<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>

    <title>SQL To-Do List</title>
  </head>

  <body>
    <h1>SQL To-Do List</h1>

    <div class="container" id="addTaskContainer">
      <div class="row">
        <h2>Add New Task</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <input type="text" id="taskIn" />
        </div>
        <div class="col-sm-4 col-md-3">
          <label>
            Priority:
            <select id="priorityIn">
              <option value="0">None</option>
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
          </label>
        </div>
        <div class="col-sm-1">
          <button id="submitBtn">Submit</button>
        </div>
      </div>
    </div>

    <div class="container" id="taskContainer">
      <div class="row">
        <h2>Task List</h2>
      </div>
      <div class="row justify-content-end">
        <div class="col-md-4 col-lg-3" id="sort">
          <label>
            Sort by:
            <select id="sortBy">
              <option value="id">Order entered</option>
              <option value="priority">Priority</option>
              <option value="task">Alphabetical</option>
            </select>
          </label>
        </div>
      </div>
      <div class="row">
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Priority</th>
              <th>Done</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="taskTable">
            <!--jQuery will fill this-->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
