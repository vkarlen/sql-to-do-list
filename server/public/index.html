<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>

    <title>SQL To-Do List</title>
  </head>

  <body>
    <h1>SQL To-Do List</h1>

    <div class="container" id="addTaskContainer">
      <div class="row">
        <h2>Add New Task</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <input type="text" class="form-control" id="taskIn" />
        </div>
        <div class="col-sm-3 col-md-2">
          <select class="form-select" id="priorityIn">
            <option value="0">Set Priority</option>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-1">
          <button type="button" class="btn btn-light" id="submitBtn">
            Submit
          </button>
        </div>
      </div>
    </div>

    <div class="container" id="taskContainer">
      <div class="row justify-content-end">
        <div class="col-md-4 col-lg-3" id="sort">
          <label>
            Sort by
            <select class="form-select-sm" id="sortBy">
              <option value="id">Order entered</option>
              <option value="priority">Priority</option>
              <option value="task">Alphabetical</option>
            </select>
          </label>
        </div>
      </div>
      <div class="row">
        <h2>Task List</h2>
      </div>
      <div class="row justify-content-center colHeads">
        <div class="col-3 col-sm-4">Task</div>
        <div class="col-2 col-sm-1 endCols">Priority</div>
        <div class="col-2 col-sm-1 endCols"></div>
      </div>

      <div id="taskList">
        <!--jQuery will fill this-->
      </div>
    </div>
  </body>
</html>
